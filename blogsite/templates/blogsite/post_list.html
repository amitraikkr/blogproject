{% extends 'blogsite/base.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top:80px">

<div class="row">
{% for post in post_list %}
        <div class="col-md-3">
        <div  style="margin-top:20px;">
            <img class="img-fluid rounded" src="{{post.post_pic.url}}" alt="Card image cap">
            <div>
                <p style="font-size: .8em;">Published on: {{ post.published_date|date:"D M Y"}}</p>
                <a href="{% url 'post_detail' pk=post.pk %}"><h5 style="text-align: left;">{{ post.title }}</h5></a>
            </div>
        </div>
        </div>
    {% if forloop.last %}
       </div>
    {% elif forloop.counter|divisibleby:"4" %}
       <div class="row">
    {% endif %}
{% endfor %}
</div>
{% endblock %}
